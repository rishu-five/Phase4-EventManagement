<app-home></app-home>
<div class="container" style="background-color:aquamarine; padding: 20px;">
  <button (click)="addEmp()" class="btn btn-secondary">Add Employee</button>
  <br><br>    
  <h3 style="color:rgb(52, 164, 172)">Employees List</h3>  
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Employee Name</th>
          <th>Email ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td class="hidden">{{emp.id}}</td>
          <td>{{emp.employee_name}}</td>
          <td>{{emp.employee_email}}</td>
          <td>
            <button (click)="detailEmp(emp)" class="btn btn-info btn-sm">View Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
